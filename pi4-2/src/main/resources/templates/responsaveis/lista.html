<!DOCTYPE html>
<html lang="pt"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8"/>
	<title>Lista de Responsáveis</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			
			<a class="btn btn-primary btn-md" href="/responsaveis/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Cadastrar Responsável</span>
			</a>
		</div>
	</nav>

	<div class="container">

		<!-- Filtros -->
		<div class="row">
			<!-- Filtro por Nome -->
			<div class="col">
				<div class="collapse" id="collapseNome">
					<nav class="navbar navbar-light bg-light">
						<form class="form-inline" method="GET" action="/responsaveis/buscar/nome">
							<input class="form-control mr-sm-2" type="search" placeholder="Nome" aria-label="Search"
								   name="nome" />
							<button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
						</form>
					</nav>
				</div>
			</div>
			<!-- Filtro por Cargo -->
			<div class="col">
				<div class="collapse" id="collapseCargo">
					<nav class="navbar navbar-light bg-light">
						<form class="form-inline" method="GET" action="/responsaveis/buscar/cargo">
							<select class="form-control mr-sm-2" name="cargo" aria-label="Search">
								<option value="">Cargo</option>
								<option value="Auxiliar Contábil">Auxiliar Contábil</option>
								<option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
								<option value="Coordenador">Coordenador</option>
								<option value="Professor">Professor</option>
								<option value="Desenvolvedor">Desenvolvedor</option>
							</select>
							<button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
						</form>
					</nav>
				</div>
			</div>
		</div>

		<!-- Tabela de Responsáveis -->
		<div class="table-responsive mt-3">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>CPF</th>
					<th>Telefone</th>
					<th>Email</th>
					<th>Cargo</th>
					<th>Ativo</th>
					<th>Ações</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="responsavel : ${responsaveis}">
					<td th:text="${responsavel.id}">1</td>
					<td th:text="${responsavel.nome}">Nome do Responsável</td>
					<td th:text="${responsavel.cpf}">123.456.789-10</td>
					<td th:text="${responsavel.tel}">(11) 98765-4321</td>
					<td th:text="${responsavel.email}">email@exemplo.com</td>
					<td th:text="${responsavel.cargo}">Cargo</td>
					<td>
						<span th:text="${responsavel.estaAtivo ? 'Sim' : 'Não'}"></span>
					</td>
					<td>
						<!-- Botões de ação -->
						<a class="btn btn-info btn-sm" th:href="@{/responsaveis/editar/{id} (id=${responsavel.id})}" role="button">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal"
								th:attr="data-id=${responsavel.id}">
							<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

<!-- Modal para confirmação de exclusão -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Tem certeza de que deseja excluir este responsável?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				<a th:href="@{/responsaveis/excluir/{id} (id=${responsavel.id})}" class="btn btn-danger">Excluir</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
