<!DOCTYPE html>
<html lang="pt"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Responsável</title>
</head>
<body>
<!-- Formulário de Cadastro -->
<section class="layout-content" layout:fragment="corpo">
	<div class="container mt-5 pt-3">
		<h2>Cadastro de Responsável</h2>
		<form th:action="${responsavel.id == null} ? @{/responsaveis/salvar} : @{/responsaveis/editar}"
			  th:object="${responsavel}" method="POST">

			<!-- Dados Pessoais -->
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}"
						   placeholder="Nome Completo" required>
				</div>
				<div class="form-group col-md-6">
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf" th:field="*{cpf}"
						   data-mask="000.000.000-00" placeholder="123.456.789-10" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="tel">Telefone</label>
					<input type="text" class="form-control" id="tel" th:field="*{tel}"
						   data-mask="(00) 00000-0000" placeholder="(11) 98765-4321">
				</div>
				<div class="form-group col-md-6">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" th:field="*{email}"
						   placeholder="email@exemplo.com" required>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha" th:field="*{senha}"
						   placeholder="Senha" required>
				</div>

			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="estaAtivo" th:field="*{estaAtivo}">
						<label class="form-check-label" for="estaAtivo">Está Ativo?</label>
					</div>
				</div>
			</div>

			<!-- Botão para Selecionar Alunos -->
			<div class="form-group">
				<label for="responsavelPor">Alunos sob responsabilidade</label>
				<select class="form-control" id="responsavelPor" multiple th:field="*{responsavelPor}">
					<option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}"></option>
				</select>
				<small class="form-text text-muted">Segure Ctrl para selecionar múltiplos alunos.</small>
			</div>

			<!-- Botão para Selecionar Faturas -->
			<div class="form-group">
				<label for="faturas">Faturas associadas</label>
				<select class="form-control" id="faturas" multiple th:field="*{faturas}">
					<option th:each="fatura : ${faturas}" th:value="${fatura.id}" th:text="${fatura.descricao}"></option>
				</select>
				<small class="form-text text-muted">Segure Ctrl para selecionar múltiplas faturas.</small>
			</div>

			<!-- Campo Oculto para ID -->
			<input type="hidden" id="id" th:field="*{id}"/>

			<!-- Botões -->
			<button type="submit" class="btn btn-primary">Salvar</button>
			<a href="/responsaveis/listar" class="btn btn-secondary">Cancelar</a>
		</form>
	</div>
</section>
</body>
</html>
