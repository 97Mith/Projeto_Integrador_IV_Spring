<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pessoa</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Editar Pessoa</h1>
    </header>
    
    <main>
        <form id="editar-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="3" maxlength="35">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="14" oninput="mascararCPF(this)">

            <label for="tel">Telefone:</label>
            <input type="text" id="tel" name="tel" minlength="15" maxlength="15" oninput="mascararTelefone(this)">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" minlength="6" maxlength="45">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8" maxlength="25">

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="estaAtivo">Ativo:</label>
            <input type="checkbox" id="estaAtivo" name="estaAtivo">
            
            <button type="submit">Salvar Alterações</button>
        </form>
    </main>

    <script src="/js/scripts.js"></script>
</body>
</html>
