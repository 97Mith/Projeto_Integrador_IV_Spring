<!DOCTYPE html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Estrelas -->
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Home</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Feed de Aulas</h1>
        <div id="feed-aulas" class="row">
            <!-- Loop para cada aula (máximo de 8 por página) -->
            <div class="col-12" th:each="aula, index : ${aulas}">
                <div th:replace="fragments/aula-fragment :: aula-card(${aula}, ${index})"></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
