<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bad Sport Club</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilização personalizada */
        .navbar-custom {
            background-color: #1D3E5B !important;
        }
        .navbar-custom .navbar-brand {
            color: #ffffff !important;
        }
        .container-login {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="navbar navbar-custom fixed-top p-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Bad Sport Club
        </a>
    </div>
</header>

<!-- Conteúdo Principal -->
<div class="container d-flex justify-content-center">
    <div class="container-login">
        <h3 class="text-center mb-4">Login</h3>
        <form action="/login" method="post">
            <!-- Campo de Usuário -->
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <!-- Combobox de Função -->
            <div class="mb-3">
                <label for="role" class="form-label">Selecione seu perfil</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" selected disabled>Selecione...</option>
                    <option value="gestor">Gestor</option>
                    <option value="professor">Professor</option>
                    <option value="aluno">Aluno</option>
                </select>
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
