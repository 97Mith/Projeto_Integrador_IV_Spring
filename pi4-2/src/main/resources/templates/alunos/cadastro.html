<!DOCTYPE html>
<html lang="pt">
<head>
	<title>Cadastro de Aluno</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="icon" href="/image/favicon.png"/>

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<header>
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Cadastro de Alunos</a>
		</div>
	</nav>
</header>

<div class="layout-main">
	<!-- Painel Lateral -->
	<aside>
		<nav class="sidebar sidebar-open">
			<ul class="nav nav-pills">
				<li class="nav-item"><a class="nav-link" href="/"> <i class="oi oi-home"></i> <span>Home</span></a></li>
			</ul>
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active">Aulas</span></li>
				<li class="nav-item"><a class="nav-link" href="/aulas/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar</span></a></li>
				<li class="nav-item"><a class="nav-link" href="/aulas/listar"> <i class="oi oi-spreadsheet"></i> <span>Listar</span></a></li>
			</ul>
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active">Alunos</span></li>
				<li class="nav-item"><a class="nav-link" href="/alunos/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar</span></a></li>
				<li class="nav-item"><a class="nav-link" href="/alunos/listar"> <i class="oi oi-spreadsheet"></i> <span>Listar</span></a></li>
			</ul>
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active">Professores</span></li>
				<li class="nav-item"><a class="nav-link" href="/professores/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar</span></a></li>
				<li class="nav-item"><a class="nav-link" href="/professores/listar"> <i class="oi oi-spreadsheet"></i> <span>Listar</span></a></li>
			</ul>
		</nav>
	</aside>

	<!-- Formulário de Cadastro -->
	<section class="layout-content">
		<div class="container mt-5 pt-3">
			<form action="/alunos/salvar" method="POST">
				<!-- Dados Pessoais -->
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo" required>
					</div>
					<div class="form-group col-md-6">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control" id="cpf" name="cpf" data-mask="000.000.000-00" placeholder="123.456.789-10" required>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="tel">Telefone</label>
						<input type="text" class="form-control" id="tel" name="tel" data-mask="(00) 00000-0000" placeholder="(11) 98765-4321">
					</div>
					<div class="form-group col-md-6">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
					</div>
					<div class="form-group col-md-6">
						<label for="dataNasc">Data de Nascimento</label>
						<input type="date" class="form-control" id="dataNasc" name="dataNasc" required>
					</div>
				</div>

				<!-- Modalidades -->
				<div class="form-group">
					<label for="modalidade">Modalidade</label>
					<select id="modalidade" class="form-control" name="modalidade" required>
						<option value="">Selecione uma modalidade...</option>
						<option value="futebol">Futebol</option>
						<option value="natacao">Natação</option>
						<option value="volei">Vôlei</option>
						<option value="basquete">Basquete</option>
						<option value="tenis">Tênis</option>
						<option value="atletismo">Atletismo</option>
					</select>
				</div>

				<!-- Botão Selecionar Responsável -->
				<div class="form-group">
					<button type="button" class="btn btn-info">Selecionar Responsável pelo Aluno</button>
				</div>

				<!-- Botões -->
				<button type="submit" class="btn btn-primary">Salvar</button>
				<a href="/alunos/listar" class="btn btn-secondary">Cancelar</a>
			</form>
		</div>
	</section>
</div>

<footer class="layout-footer mt-5">
	<div class="container">
		<span class="footer-copy">&copy; 2024 Cadastro de Alunos. Todos os direitos reservados.</span>
	</div>
</footer>

<!-- Scripts -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
