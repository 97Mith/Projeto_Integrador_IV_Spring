<!DOCTYPE html>
<html lang="pt" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate:="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Aulas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/aulas/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
	                    <span>Listar Aulas</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="cadastro">
	            <form action="/aulas/salvar" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Aulas</label>
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Nome Aulas" autofocus="autofocus" name="nome" value=""/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" name="id" value=""/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	

</body>
</html>
