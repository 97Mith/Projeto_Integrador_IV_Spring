<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoimentos e Parceiros</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!-- Estilos locais -->
    <link th:href="@{/landingpage/css/style.css}" rel="stylesheet">
    <link th:href="@{/landingpage/css/comentario.css}" rel="stylesheet">
</head>

<body>
<!-- Incluir o fragmento do header -->
<div th:replace="~{landingpage/fragments/header :: header}"></div>

<header class="w3-container w3-center custom-header" style="padding:5px; position: relative;">
    <img id="headerImage" src="landingpage/images/logo.png" alt="Logo" style="width:100px; height:100px" />
    <p class="w3-xlarge" style="color: white">Bad Sport Escola Esportiva</p>
</header>

<!-- Conteúdo principal -->
<h1 class="w3-center w3-padding-32">Depoimentos de Clientes</h1>
<div class="depoimentos">
    <div class="depoimento" th:each="depoimento : ${depoimentos}">
        <p th:text="${depoimento}">"Exemplo de depoimento" - Nome do Cliente</p>
    </div>
</div>

<h1 class="w3-center w3-padding-32">Nossos Parceiros</h1>
<div class="parceiros w3-center">
    <div class="logos-container">
        <img th:src="@{/landingpage/images/fakelogo1.jpg}" alt="Logo 1" class="logo">
        <img th:src="@{/landingpage/images/fakelogo2.jpg}" alt="Logo 2" class="logo">
        <img th:src="@{/landingpage/images/fakelogo3.jpg}" alt="Logo 3" class="logo">
        <img th:src="@{/landingpage/images/fakelogo4.png}" alt="Logo 4" class="logo">
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-opacity" style="text-align: left;">
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/telefone.png}" alt="telefone" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Telefone: </b>+55 (41) 99123-4567</span>
    </div>

    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/email.png}" alt="email" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Email: </b>badsport@outlook.com</span>
    </div>

    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/endereco.png}" alt="endereço" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Endereço: </b>Av. das Araucária, 3803</span>
    </div>

    <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<!-- Referência ao JavaScript -->
<script th:src="@{/landingpage/js/main.js}"></script>
</body>
</html>
