<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Estilos locais -->
    <link th:href="@{/landingpage/css/style.css}" rel="stylesheet">
    <link th:href="@{/landingpage/css/noticias.css}" rel="stylesheet">
</head>

<body>
<!-- Incluir o fragmento do header -->
<div th:replace="~{landingpage/fragments/header :: header}"></div>

<!-- Conteúdo principal -->
<div class="post-form container mt-5">
    <h2 class="text-center">Criar Post</h2>
    <form id="postForm" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="photo" class="form-label">Foto:</label>
            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Texto (máximo 300 caracteres):</label>
            <textarea class="form-control" id="text" name="text" maxlength="300" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Postar</button>
    </form>
</div>

<div class="post-container container mt-5" id="postContainer">
    <!-- Posts serão inseridos aqui dinamicamente -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/telefone.png}" alt="telefone" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Telefone: </b>+55 (41) 99123-4567</span>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/email.png}" alt="email" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Email: </b>badsport@outlook.com</span>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/endereco.png}" alt="endereço" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Endereço: </b>Av. das Araucária, 3803</span>
    </div>

    <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<!-- Scripts -->
<script th:src="@{/landingpage/js/noticias.js}"></script>
<script th:src="@{/landingpage/js/main.js}"></script>
</body>
</html>
