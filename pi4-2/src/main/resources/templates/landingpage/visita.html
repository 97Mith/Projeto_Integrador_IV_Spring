<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização e Agendamento de Visitas</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Estilos locais -->
    <link th:href="@{/landingpage/css/style.css}" rel="stylesheet">
    <link th:href="@{/landingpage/css/visitas.css}" rel="stylesheet">
</head>

<body>

<!-- Incluir o fragmento do header -->
<div th:replace="~{landingpage/fragments/header :: header}"></div>

<!-- Conteúdo principal -->
<h2 class="text-center mt-5">Contato: Agendamento de Visitas</h2>
<div class="container mt-4">
    <form id="form" th:action="@{/enviar-contato}" method="POST" onsubmit="return validarFormulario()">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
            <span id="nome-error" class="error"></span>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(xx) xxxx-xxxx" required>
            <span id="telefone-error" class="error"></span>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="xxx.xxx.xxx-xx" required>
            <span id="cpf-error" class="error"></span>
        </div>

        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" class="form-control" rows="4" placeholder="Escreva sua mensagem..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <!-- Mapa -->
    <div class="mt-5" id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3599.983312344811!2d-49.364888790099194!3d-25.53893277739866!2m3!1f0!2f0!3f0!2m3!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dcfd45274d986d%3A0x835bd2061563fb71!2sUNIFACEAR%20-%20Campus%20Arauc%C3%A1ria!5e0!3m2!1spt-BR!2sbr!4v1726889040051!5m2!1spt-BR!2sbr"
                width="100%" height="450" style="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/telefone.png}" alt="telefone" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Telefone: </b>+55 (41) 99123-4567</span>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/email.png}" alt="email" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Email: </b>badsport@outlook.com</span>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <img th:src="@{/landingpage/images/endereco.png}" alt="endereço" style="width:25px; height:25px; margin-right: 8px;"/>
        <span><b>Endereço: </b>Av. das Araucária, 3803</span>
    </div>

    <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<!-- Referência ao JavaScript -->
<script th:src="@{/landingpage/js/visitas.js}"></script>
<script th:src="@{/landingpage/js/main.js}"></script>
</body>
</html>
